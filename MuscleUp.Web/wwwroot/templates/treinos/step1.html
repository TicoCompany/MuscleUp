
<div class="d-flex align-items-center my-4 gap-2">
    <div class="rounded-circle bg-warning d-flex justify-content-center align-items-center" style="width: 35px; height: 35px;">
        <strong class="fs-4">1</strong>
    </div>
    <h4 class="mb-0">Informações sobre o treino</h4>
</div>

<form ng-submit="proximaEtapa()">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Nome do treino</label>
            <input type="text" class="form-control shadow-sm" ng-model="treino.nome" required placeholder="Ex: Treino Hipertrofia" />
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Divisão</label>
            <select id="divisaoSelect"
                    class="form-select"
                    ng-model="treino.divisao"
                    ng-options="divisao.Id as divisao.Nome for divisao in divisoes"
                    required>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Público?</label>
            <select class="form-select shadow-sm" ng-model="treino.publico" required>
                <option value="" disabled selected>Selecione</option>
                <option ng-value="true">Sim</option>
                <option ng-value="false">Não</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Tempo estimado</label>
            <input type="text" class="form-control shadow-sm" ng-model="treino.tempo" placeholder="Ex: 45min" required />
        </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-secondary shadow" ng-click="voltar()" type="button"> Voltar</button>
        <button type="submit" class="btn btn-primary btn shadow">
            Próxima
        </button>
    </div>
</form>
