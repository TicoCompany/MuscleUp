
<div class="d-flex align-items-center my-4 gap-2">
    <div class="rounded-circle bg-warning d-flex justify-content-center align-items-center" style="width: 35px; height: 35px;">
        <strong class="fs-4">2</strong>
    </div>
    <h4 class="mb-0">Selecione os membros</h4>
</div>

<form ng-submit="proximaEtapa()">
    <div class="row d-flex align-items-stretch">
        <div class="col-md-3 d-flex" ng-repeat="divisao in treino.divisoes">
            <div class="card border-0 w-100 mb-3 shadow d-flex flex-column">
                <div class="card-header pt-3 bg-white border-0 text-center fw-bold">
                    Treino {{ divisao.nomeDaDivisao }}
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="row">
                        <div class="col-6 mt-2" ng-repeat="membro in divisao.membros">
                            <div class="badge bg-dark me-2">
                                <span class="">
                                    {{ membro.nome }}
                                </span>
                                <a href="javascript:;" type="button" class="text-white ms-1" ng-click="removerMembro(divisao, membro)"> <i class="fa fa-close"></i></a>
                            </div>
                        </div>
                    </div>


                    <div class="mt-3">
                        <label class="form-label">Adicionar Membro</label>
                        <select class="form-select" ng-model="divisao.membroSelecionado"
                                ng-options="membro.nome for membro in gruposMusculares">
                        </select>
                        <button class="btn btn-sm btn-primary mt-2 w-100"
                                ng-click="adicionarMembro(divisao)">
                            Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button ng-click="avancar()" type="button" class="btn btn-success shadow">
            Avançar
        </button>
    </div>
</form>
