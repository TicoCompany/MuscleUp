
<div class="d-flex align-items-center my-4 gap-2">
    <div class="rounded-circle bg-warning d-flex justify-content-center align-items-center" style="width: 35px; height: 35px;">
        <strong class="fs-4">2</strong>
    </div>
    <h4 class="mb-0">Selecione os membros</h4>
</div>

<form ng-submit="proximaEtapa()">
    <div class="row d-flex align-items-stretch">
        <div class="col-md-3 d-flex" ng-repeat="dia in treino.divisoes">
            <div class="card w-100 mb-3 shadow-sm d-flex flex-column">
                <div class="card-header text-center fw-bold">
                    Treino {{ dia.nome }}
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="row">
                        <div class="col-4 mt-2" ng-repeat="membro in dia.membros">
                            <span class="badge bg-primary me-2">
                                {{ membro.nome }}
                                <button type="button" class="btn-close btn-close-white btn-sm ms-1" ng-click="removerMembro(dia, membro)"></button>
                            </span>
                        </div>
                    </div>


                    <div class="mt-3">
                        <label class="form-label">Adicionar Membro</label>
                        <select class="form-select" ng-model="novoMembroSelecionado[dia.nome]"
                                ng-options="membro.nome for membro in membrosDisponiveis">
                        </select>
                        <button class="btn btn-sm btn-success mt-2 w-100"
                                ng-click="adicionarMembro(dia)">
                            Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-primary shadow">
            Próxima
        </button>
    </div>
</form>
